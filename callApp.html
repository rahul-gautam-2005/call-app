<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call-app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="callApp.css" />
</head>
<body>
  <div class="page-wrapper">
    <h1 id="page-heading">Personal Call Log with Notes</h1>

    <div class="form-container">
      <h2>personal call logs</h2>
      <h2>New Call</h2>
      <form>
        <label>Image URL</label>
        <input required type="text" placeholder="https://example.com/photo.jpg" />

        <label>Full Name</label>
        <input required type="text" placeholder="Enter full name" />

        <label>Home Town</label>
        <input required type="text" placeholder="Enter home town" />

        <label>Purpose</label>
        <input required type="text" placeholder="e.g., Quick appointment note" />

        <label>Category</label>
        <label class="tag-checkbox">
          <input required type="radio" name="category" value="emergency" />
          <span>Emergency</span>
        </label>

        <label class="tag-checkbox">
          <input required type="radio" name="category" value="important" />
          <span>Important</span>
        </label>

        <label class="tag-checkbox">
          <input required type="radio" name="category" value="urgent" />
          <span>Urgent</span>
        </label>

        <label class="tag-checkbox">
          <input required type="radio" name="category" value="no-rush" />
          <span>No Rush</span>
        </label>

        <button class="submit-btn">Create Note</button>
      </form>
      <button class="closeForm">close</button>
    </div>

    <div class="note-container">
      <div class="left-icons">
        <button id="add-note"><i class="fa-solid fa-plus"></i></button>
        <button id="upBtn"><i class="fa-solid fa-arrow-up"></i></button>
        <button id="downBtn"><i class="fa-solid fa-arrow-down"></i></button>
      </div>

      <div class="stack"></div>

      <div class="right-colors">
        <span class="dot black"></span>
        <span class="dot purple"></span>
        <span class="dot orange"></span>
        <span class="dot teal"></span>
      </div>
    </div>
  </div>

  <script src="callApp.js"></script>
</body>
</html>
